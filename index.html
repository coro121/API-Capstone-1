<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="index.css">
  <link href="https://fonts.googleapis.com/css?family=Blinker&display=swap" rel="stylesheet">
  <title>The ISS Scout</title>
</head>
<body>
  
    <fieldset class="input-form">
      <h1>Spot the International Space Station</h1>
      <h4>The ISS orbits the earth every 90 minutes, traveling at 5 miles per second.</h4>
      <h4>Even at that speed it is possible to catch a glimpse.</h4>
      <h4>All it takes is the right timing, and <b>The ISS Scout</b> is here to help!</h4>
      <form action="#">
        <input id="address" class="value" type="text" placeholder="Enter an Address or Point of Interest" onfocus="this.placeholder=''" required>
        <input id="num" class="value" type="select" placeholder="Enter the number of overhead passes. Between 1 and 5" onfocus="this.placeholder=''" min="1" max="5" required>
        <br>
        <button class="submit" type="submit">When to look up?</button>
      </form>
      <div id="pass-results"></div>
      <div id="error-message"></div>
    </fieldset>

  <footer>Coded with love by <a href="mailto:courtneyb.roberson@gmail.com">Courtney Roberson</a> & <a href="mailto:carl.ortutay@gmail.com">Carl Ortutay</a></footer>

</body>
</html>
